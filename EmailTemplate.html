<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <a style="color: #22BCE5" href="{Url}"><img src="{logo}" /></a>
    <br />
    <br />
    <div style="border-top: 3px solid #22BCE5">
        &nbsp;
    </div>
    <span style="font-family: Arial; font-size: 10pt">
        <b>{Subject}</b>,<br />
        <br />
        from<br />

        {phone}
        <br />

        {Description}
        <br />
        <br />
        Thanks<br />
        Suraj
    </span>
